name: Deploy to Windows Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Windows Server
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd C:\Users\Administrator\kernel && powershell.exe -ExecutionPolicy Bypass -File deploy.ps1"
